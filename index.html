<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Just For You ‚ù§Ô∏è</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ffdce5,#ffeef3);
  font-family:'Segoe UI',sans-serif;
  overflow:hidden;
}



@keyframes float {
  from {
    transform:translateY(100vh) scale(.6);
  }
  to {
    transform:translateY(-10vh) scale(1.2);
  }
}

.container,.success {
  text-align:center;
  animation:fadeIn 1s ease;
}

@keyframes fadeIn {
  from { opacity:0; transform:scale(.95); }
  to { opacity:1; transform:scale(1); }
}

@keyframes slideUp {
  from {
    opacity: 0;
    transform: translateY(80px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}


/* heartbeat */
h1 {
  font-size:70px;
  color:#b1002e;
  animation:beat 1.4s infinite;
}

@keyframes beat {
  0%,100% { transform:scale(1); }
  50% { transform:scale(1.08); }
}

h2 {
  font-size:30px;
  color:#b1002e;
  margin-top:10px;
}

.buttons {
  margin-top:40px;
  display:flex;
  gap:25px;
  justify-content:center;
}

button {
  padding:18px 48px;
  border-radius:40px;
  border:none;
  font-size:22px;
  font-weight:600;
  cursor:pointer;
  transition:.3s;
}

#yes {
  background:#ff004c;
  color:white;
  box-shadow:0 10px 25px rgba(0,0,0,.25);
}

#yes:hover {
  transform:scale(1.08);
  box-shadow:0 14px 35px rgba(255,0,76,.5);
}

#no {
  background:white;
  color:#ff004c;
  border:3px solid #ff004c;
  box-shadow:0 6px 15px rgba(0,0,0,.2);
}

.quote {
  margin-top:40px;
  font-size:18px;
  color:#8a0030;
  font-style:italic;
}

/* confetti */
.pop {
  position:absolute;
  width:18px;
  height:18px;
  background:#ff004c;
  border-radius:50%;
  animation:explode .9s forwards;
}

@keyframes explode {
  to {
    transform:scale(10);
    opacity:0;
  }
}

/* success */
.success {
  display:none;
}

.success img {
  width:360px;
  border-radius:20px;
  box-shadow:0 12px 30px rgba(0,0,0,.3);
  margin-top:25px;
}

/* sad gif */
#sadGif {
  position:fixed;
  width:140px;
  display:none;
  pointer-events:none;
}
</style>
</head>

<body>

<div class="container" id="main">
  <h1>‚ù§Ô∏è Aneena ‚ù§Ô∏è</h1>
  <h2>Will you be my Valentine? üíñ</h2>

  <div class="buttons">
    <button id="yes">Yes üíï</button>
    <button id="no">No</button>
  </div>

  <div class="quote">
    ‚ÄúEvery moment with you feels like a dream come true‚Ä¶‚Äù
  </div>
</div>

<div class="success" id="success">
  <h1>üíñ Yay!!! üíñ</h1>
  <h2>You just made my heart so happy üíû</h2>
  <img src="image7.gif">
</div>

<img id="sadGif">

<script>
let escaped=false;
const noBtn=document.getElementById("no");
const yesBtn=document.getElementById("yes");
const sadGif=document.getElementById("sadGif");
const main=document.getElementById("main");
const success=document.getElementById("success");

const phrases=[
 "Really? üò≥","Try again ü•∫","No escape üòà","Pleaseee üò≠",
 "Are you sure? üíî","I‚Äôll wait üíû","Say yes already üò≠üíï"
];

const gifs=["image2.gif","image3.gif","image4.gif","image5.gif","image6.gif"];

let i=0,g=0;

function moveNo(){
 if(!escaped){
   noBtn.style.position="fixed";
   escaped=true;
 }

 const x=Math.random()*(innerWidth-noBtn.offsetWidth);
 const y=Math.random()*(innerHeight-noBtn.offsetHeight);

 noBtn.style.left=x+"px";
 noBtn.style.top=y+"px";
 noBtn.innerText=phrases[i++%phrases.length];

 sadGif.src=gifs[g++%gifs.length];
 sadGif.style.display="block";
 sadGif.style.left=x+"px";
 sadGif.style.top=(y-150)+"px";
}

noBtn.addEventListener("mouseenter",moveNo);
noBtn.addEventListener("click",moveNo);

yesBtn.onclick=e=>{
 for(let i=0;i<10;i++){
   const p=document.createElement("div");
   p.className="pop";
   p.style.left=e.clientX+"px";
   p.style.top=e.clientY+"px";
   document.body.appendChild(p);
   setTimeout(()=>p.remove(),900);
 }

 setTimeout(()=>{
   main.style.display="none";
   sadGif.style.display="none";
   success.style.display="block";
 },900);
};
</script>

</body>
</html>
